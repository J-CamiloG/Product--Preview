<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a352062651.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo/style.css">
    <title>Perfume</title>
</head>
<body>
    <header class="cart" >
        <!-- cart img -->
        <section class="cart_img" ><img id="img1" src="/estilo/images/image-product-mobile.jpg" alt="Perfume"  >
        <img id="img2" src="/estilo/images/image-product-desktop.jpg" alt="perfume"></section>
        <section class="contenido" >
            <!-- categotia producto  -->
        <h2 class="categoria_producto">P E R F U M E</h2>
        <!-- titulo producto  -->
        <H1 class="titulo_producto" >Gabrielle Essence Eau De Parfum</H1>
        <!-- descripcion producto -->
        <p class="descripcion_producto"  >A floral, solar and voluptuos interpretation composed by Oliver Polge, perfumer-Creator the House of CHANEL</p>
        <!-- precios n-v -->
        <section class="precio-n-v" ><b>$ 149.999</b> <p>$169.99</p></section>
        <!-- boton comprar -->
        <button id="boton" class="boton_comprar" ><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </section>
    </header>
</body>
</html>
